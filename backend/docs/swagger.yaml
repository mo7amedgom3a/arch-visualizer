host: localhost:9000
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: Backend API for Arch Visualizer.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Arch Visualizer Backend API
  version: "1.0"
paths:
  /diagrams/process:
    post:
      consumes:
      - application/json
      description: Process a diagram JSON and create/update a project
      parameters:
      - description: Project Name
        in: query
        name: project_name
        type: string
      - description: IaC Tool ID (1=Terraform)
        in: query
        name: iac_tool_id
        type: integer
      - description: User ID
        in: query
        name: user_id
        type: string
      - description: Diagram JSON
        in: body
        name: diagram
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Process a collected diagram
      tags:
      - diagrams
  /projects:
    post:
      consumes:
      - application/json
      description: Create a new project for the authenticated user
      parameters:
      - description: Project creation request
        in: body
        name: project
        required: true
        schema:
          $ref: '#/definitions/github_com_mo7amedgom3a_arch-visualizer_backend_internal_api_dto_request.CreateProjectRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/github_com_mo7amedgom3a_arch-visualizer_backend_internal_api_dto_response.ProjectResponse'
